<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>ajax</title>
	<script src="static/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" id="">
		$(function () {
			// 绑定 btnAjax 的 click 事件
			$('#btnAjax').click(function () {
				alert(1)
				$.ajax({
					'url': '/ajax_handle',
					'type': 'POST',
					'dataType': 'json',
					'async': false, // 同步 ajax 请求，默认异步
				}).done(function (data) {
					// 进行处理
					alert(2)
					if (data.res == 1) {
						$('#message').show().html('提示信息:' + data.res)
					}
				})
				alert(3)
			})
		})
	</script>
	<style type="text/css" media="screen">
		#message {
			display: none;
			color: red;
		}
	</style>
</head>

<body>
	<input type="button" name="" id="btnAjax" value="ajax请求">
	<div id="message"></div>
</body>

</html>
