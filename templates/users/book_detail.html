<!DOCTYPE html>
<!-- cSpell:disable -->
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>书籍详情</title>
	<link rel="stylesheet" href="/static/css/scrollbar.css" type="text/css" media="all">
	<script src="/static/js/jquery-3.4.1.min.js"></script>
	<script charset="utf-8">
		$(function () {
			var $div = $('#logout')
			var $uimage = $('#uimage')
			var $totop = $('.totop')
			var $buyBtn = $('.buyBtn')

			$buyBtn.click(function () {
				$('.shade').fadeIn().siblings('.buyWin').fadeIn()
			})

			$('.cancelBtn').click(function () {
				$(this).parent().fadeOut().siblings('.shade').fadeOut()
			})

			$uimage.mouseover(function () {
				$div.stop().animate({'left': 0})
			}).mouseout(function () {
				setTimeout(function () {$div.stop().animate({'left': -50})}, 3000)
			})

			$(window).scroll(function () {
				if ($('html,body').scrollTop() >= 68) {
					$totop.stop().fadeIn().click(function () {
						$('html,body').stop().animate({'scrollTop': 0})
					})
				}
				else if ($('html,body').scrollTop() < 68) {
					$totop.stop().fadeOut()
				}
			})
		})
	</script>
	<style type="text/css" media="screen">
		.shade {
			position: fixed;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: #000;
			opacity: 0.5;
			z-index: 9998;
			display: none;
		}

		.buyWin {
			width: 600px;
			height: 300px;
			background-color: #fff;
			position: fixed;
			top: 30%;
			left: 35%;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.3);
			z-index: 9999;
			display: none;
		}

		.buyWin span {
			display: block;
			font-size: 40px;
			margin: 20px 0 0 40px;
		}

		.buyWin p {
			display: block;
			margin: 40px auto 0;
			text-align: center;
			color: #606266;
			font-size: 20px;
		}

		.buyWin button {
			display: block;
			margin: 30px auto 0;
		}

		.cancelBtn {
			width: 60px;
			height: 30px;
			background-color: #f26552;
			color: #fff;
			line-height: 30px;
			outline: none;
			position: relative;
			border: 0;
			border-radius: 3px;
			transition: all 400ms ease;
		}

		.cancelBtn:hover {
			box-shadow: 0 0 5px 3px rgba(0, 0, 0, 0.3);
		}

		body {
			margin: 0;
			padding: 0;
			overflow-x: hidden;
			background-color: #f0f0f0;
			font-family: 'Microsoft Yahei';
			font-size: 16px;
			z-index: 1;
		}

		.box {
			width: 100%;
			height: 68px;
			min-width: 100%;
			background-color: rgba(255, 255, 255, 1);
			position: fixed;
			top: 0;
			z-index: 90;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.9);
		}

		.box .NavigationBar {
			width: 1000px;
			margin: 0 auto;
		}


		.box a img {
			position: relative;
			top: -1.5em;
		}

		.box ul {
			list-style: none;
			margin: 0 auto 0;
			padding-left: 12em;
			display: inline-block;
		}

		.box ul li {
			float: left;
			margin: 0 10px;
		}

		.box ul li .search_book {
			width: 150px;
			height: 20px;
			margin: 22px 0;
			border-radius: 20px;
			border: 1px solid #9e9e9e;
			padding-inline-start: 10px;
			font-size: 14px;
			color: #9e9e9e;
			outline: none;
		}

		.button {
			text-decoration: none;
			font-size: 16px;
			line-height: 68px;
			color: #9e9e9e;
			text-align: center;
			padding: 5px;
		}

		.button:hover {
			color: #f26552;
			border-bottom: 2px solid #f26552;
		}

		input {
			width: 150px;
			height: 20px;
			margin: 22px 0;
			border-radius: 20px;
			border: 1px solid #9e9e9e;
			padding-inline-start: 10px;
			font-size: 14px;
			color: #9e9e9e;
			outline: none;
		}

		a,
		em,
		span,
		i,
		s {
			font-size: 12px;
			font-weight: normal;
			font-style: normal;
			color: #9e9e9e;
			text-decoration: none;
			outline: none;
		}

		.bookInfor {
			width: 1000px;
			height: 360px;
			overflow: hidden;
			background: #fff;
			position: relative;
			margin: 100px auto 0;
		}

		.bookInfor .bookL {
			float: left;
			width: 267px;
			height: 358px;
			border: 1px solid #f0f0f0;
		}

		.bookInfor .bookL a img {
			margin: 72px 55px;
			border-radius: 3px;
			z-index: 2;
			box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.9);
			transition: all 300ms ease;
		}

		.bookInfor .bookL a img:hover {
			box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.9);
		}

		.bookInfor .bookR {
			float: left;
			width: 731px;
			overflow: hidden;
			padding-bottom: 27px;
			box-sizing: border-box;
		}

		.bookR .bookinf01 {
			padding: 0 20px 10px 30px;
			height: 72px;
			border-bottom: 1px solid #f0f0f0;
		}

		.bookR .bookinf01 h2 a {
			color: #212121;
			font-size: 20px;
		}

		.bookR .bookinf01 span {
			font-size: 12px;
			color: #9e9e9e;
		}

		.bookR .bookinf02 {
			padding: 24px 40px 0 30px;
			height: 98px;
			border-bottom: 1px solid #f0f0f0;
		}

		.bookR .bookinf03 {
			padding: 24px 40px 0 30px;
		}

		.bookR .bookinf03 p {
			line-height: 18px;
			height: 54px;
			font-size: 12px;
			color: #9e9e9e;
			overflow: hidden;
			margin-bottom: 13px;
			text-overflow: ellipsis;
			display: -webkit-box;
			-webkit-line-clamp: 10;
			-webkit-box-orient: vertical;
		}

		.readBtn {
			width: 80px;
			height: 30px;
			background-color: #8BC34A;
			text-align: center;
			border-radius: 3px;
			display: inline-block;
			margin-right: 20px;
		}

		.readBtn .readNow {
			font-size: 16px;
			text-decoration: none;
			color: #fff;
			line-height: 30px;
		}

		.buyBtn {
			width: 80px;
			height: 30px;
			background-color: #f26552;
			text-align: center;
			border-radius: 3px;
			display: inline-block;
		}

		.buyBtn .buyBook {
			font-size: 16px;
			color: #fff;
			line-height: 30px;
		}

		em,
		h2,
		h1,
		h3,
		i {
			font-style: normal;
			font-weight: normal;
		}

		.islogin {
			float: left;
			padding-top: 20px;
		}

		.islogin .login_beffor {
			padding: 0 0.4em;
			height: 25px;
			line-height: 25px;
			background: #FFF;
			text-align: center;
			font-size: 12px;
			color: #9e9e9e;
			border-radius: 5px;
			cursor: pointer;
			border: 1px solid #d2d2d2;
			display: inline-block;
		}

		.islogin .logout {
			position: relative;
			top: -28px;
			left: -50px;
			background-color: #fff;
			border: 1px solid #9e9e9e;
			border-radius: 5px;
			padding: 2px 5px;
			text-align: center;
		}

		.islogin .uimage {
			position: relative;
			top: -10px;
			border-radius: 25px;
			z-index: 4;
			transition: all 1s ease;
		}

		.islogin .uimage:hover {
			transform: rotateZ(360deg);
		}

		.button {
			text-decoration: none;
			font-size: 16px;
			line-height: 68px;
			color: #9e9e9e;
			text-align: center;
			padding: 5px;
			transition: all 100ms ease;
		}

		.button:hover {
			color: #f26552;
			border-bottom: 2px solid #f26552;
		}

		.readCir {
			width: 1000px;
			height: 600px;
			margin: 35px auto 30px;
			background-color: #fafafa;
			position: relative;
		}

		.totop {
			position: fixed;
			right: 120px;
			bottom: 60px;
			display: none;
		}

		.comment {
			display: block;
			position: absolute;
			bottom: 0;
			font-size: 14px;
			outline: none;
		}
	</style>
</head>

<body>
	{% csrf_token %}
	<div class="box">
		<div class="NavigationBar">
			<a href="/index"><img src="/static/images/web-logo.png" alt="logo" width="160px" height="32px"></a>
			<ul>
				<li><a class="button" href="/index">首页</a></li>
				<li><a class="button" href="/classify&btype=小说&page=1">分类</a></li>
				<li><a class="button" href="#">征文大赛</a></li>
				<li><a class="button" href="create">下载</a></li>
				<li>
					<form action="/search" method="GET">
						<input type="text" name="search_book" value="" class="search_book" id="search_book"
							placeholder="作者/书名">
					</form>
				</li>
				<li>
					<div class="islogin">
						{% if isLogin != 1 %}
						<a href="/login">
							<span id="unlogin_box" class="login_beffor">登录</span>
						</a>
						{% else %}
						<a href="/user_index&id={{ user.uid }}">
							<span id="login_box" class="logged_in">
								<img id="uimage" class="uimage" src="{{ user.uimage }}" width="50px" height="50px" />
								<a class="logout" id="logout" href="/logout">注销</a>
								<div id="login_box" class="login_affer">
									<a href="/user_index">
										<i></i>
										<s></s>
									</a>
								</div>
							</span>
						</a>
						{% endif %}
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="bookInfor">
		<div class="bookL">
			<!-- <s>分类</s> -->
			<a>
				<img src="{{ book.bpic }}" alt="{{ book.bname }}" title="{{ book.bname }}">
				<img src="http://www.ireader.com/static/images/sjxq/shadow.gif" alt="" class="shadow">
			</a>
		</div>
		<div class="bookR">
			<div class="bookinf01">
				<h2>
					<a>{{ book.bname }}</a>
				</h2>
				<span class="author" style="margin-right: 12px;">作者：{{ book.bauthor }}</span>
				<span style="margin-right: 12px;">字数：{{ book.bcontent }}</span>
				<span>出版社：{{ book.bout }}</span>
			</div>
			<div class="bookinf02">
				<div class="left">
					<p>
						<i class="price">￥{{ book.bprice }}</i>
					</p>
					<div class="readBtn">
						<a href="/read_book&id={{ book.id }}" target="_blank" class="readNow">免费试读</a>
					</div>
					<div class="buyBtn">
						<span class="buyBook">
							立即购买
						</span>
					</div>
				</div>
			</div>
			<div class="bookinf03">
				<p>{{ book.bintro }}</p>
			</div>
		</div>
	</div>
	<div class="shade"></div>
	<div class="buyWin">
		<span>⚠️</span>
		<p>你没有钱</p>
		<button class="cancelBtn">确定</button>
	</div>
	<div class="readCir">
		<textarea name="Comment" rows="8" cols="40" class="comment"></textarea>
		<button>添加评论</button>
	</div>
	<img class="totop" src="/static/images/totop.png" alt="" />
</body>

</html>
